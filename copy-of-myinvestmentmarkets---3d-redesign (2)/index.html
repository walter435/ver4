    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              // Updated to Reference Red Palette
              accent: {
                50: '#fef2f2',
                500: '#ef4444', // Brand Red
                600: '#dc2626', // Darker Red for gradients
                900: '#7f1d1d',
              },
              brand: {
                dark: '#000000', // Pure Black
                card: '#0a0a0a', // Rich Black for cards
                gray: '#171717',  // Neutral dark
                silver: '#e5e7eb', // Light Grey Accent (Reference)
                platinum: '#9ca3af' // Darker Grey Accent
              }
            },
            backgroundImage: {
              'glow-radial': 'radial-gradient(circle at center, var(--tw-gradient-stops))',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>

        background: #020617;

        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-500 {
        perspective: 500px;
      }

        transform-style: preserve-3d;
      }

      }
